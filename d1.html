<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع علم الدلالة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tool-box {
      background-color: #73d8d8;
      border-radius: 20px;
      padding: 25px;
      width: 80%;
      max-width: 350px;
      margin: 40px auto;
    }

    .tool-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6ef3f3;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4fc3c3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .results-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .result-card {
      width: 85%;
      max-width: 450px;
      background-color: #eafafa;
      border: 2px solid #4fc3c3;
      border-radius: 15px;
      padding: 20px;
      text-align: right;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .main-word {
      font-size: 22px;
      font-weight: 700;
      color: #2a7e7e;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #4fc3c3;
    }

    .label {
      display: inline-flex;
      align-items: center;
      background-color: #4fc3c3;
      color: white;
      border-radius: 10px;
      padding: 5px 15px;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .words {
      margin: 5px 0 0 0;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .found-as {
      display: inline-block;
      background-color: #f9a826;
      color: white;
      border-radius: 8px;
      padding: 3px 10px;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .phonetics-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #4fc3c3;
    }

    .phonetics-section .label {
      background-color: #a855f7;
    }

    .phonetics-icon {
      width: 30px;
      height: 30px;
      margin-left: 8px;
      border-radius: 4px;
      filter: brightness(0) invert(1);
      padding: 2px;
    }

    .phonetics-details {
      text-align: right;
      margin-top: 10px;
    }

    .phonetic-item {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .phonetic-term {
      font-weight: 700;
      color: #6b21a8;
    }

    .phonetic-def {
      color: #333;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (min-width: 768px) {
      .container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      .tool-box {
        max-width: 500px;
        padding: 40px;
      }
      
      .results-section {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
      
      .result-card {
        width: 45%;
        max-width: 500px;
      }
    }

    @media (min-width: 1024px) {
      .result-card {
        width: 30%;
      }
      
      .tool-box {
        max-width: 600px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tool-box">
      <label for="word-input">أدخل الكلمة:</label>
      <input type="text" id="word-input" placeholder="مثلاً: نور، ضياء، ظلام...">

      <label for="relation-type">اختر نوع العلاقة:</label>
      <select id="relation-type">
        <option value="all">جميع العلاقات</option>
        <option value="synonym">الترادف (مرادفات)</option>
        <option value="antonym">التضاد (أضداد)</option>
      </select>

      <button id="analyze-btn">
        <span id="btn-text">بحث</span>
        <span id="btn-loading" class="loading" style="display: none;"></span>
      </button>
    </div>

    <div id="results-container" class="results-section"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById('analyze-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const input = document.getElementById('word-input');
    const typeSelect = document.getElementById('relation-type');
    const resultsContainer = document.getElementById('results-container');

    async function fetchSemanticData() {
      try {
        const response = await fetch('data/semanticData.json');
        if (!response.ok) throw new Error('فشل في جلب البيانات الدلالية');
        return await response.json();
      } catch {
        return {
          "نور": { "synonym": ["ضياء", "إشراق", "سناء"], "antonym": ["ظلام", "عتمة", "ليل"] },
          "سعيد": { "synonym": ["فرح", "مسرور", "بهِج", "مبتهج", "منشرح الصدر"], "antonym": ["حزين", "كئيب", "مهموم", "تعيس", "بائس"] },
          "كبير": { "synonym": ["عظيم", "ضخم", "واسع", "هائل", "جسيم"], "antonym": ["صغير", "ضئيل", "صغير الحجم", "مصغر", "دقيق"] }
        };
      }
    }

    async function fetchPhoneticData() {
      try {
        const response = await fetch('https://1812.jassim.one/data/sawamet.json');
        if (!response.ok) throw new Error('فشل في جلب بيانات الصوامت');
        return await response.json();
      } catch {
        return {
          "ن": { "مخرج": "طرف اللسان مع ما يحاذيه من لثة الأسنان العليا", "صفة": "صفير" },
          "ض": { "مخرج": "أحد حافتي اللسان مع ما يحاذيه من الأضراس العليا", "صفة": "استعلاء وإطباق" },
          "ظ": { "مخرج": "طرف اللسان مع أطراف الثنايا العليا", "صفة": "استعلاء وإطباق" }
        };
      }
    }

    function findWordEntries(data, searchWord) {
      const results = [];
      for (const [mainWord, relations] of Object.entries(data)) {
        if (mainWord === searchWord) {
          results.push({ mainWord, foundAs: "كلمة مفتاحية", relations });
        } else if (relations.synonym.includes(searchWord)) {
          results.push({ mainWord, foundAs: "مرادف", relations });
        } else if (relations.antonym.includes(searchWord)) {
          results.push({ mainWord, foundAs: "ضد", relations });
        }
      }
      return results;
    }

    function toggleButtonState(loading) {
      analyzeBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline-block';
      btnLoading.style.display = loading ? 'inline-block' : 'none';
    }

    function createPhoneticsSection(word, phoneticData) {
      if (!word) return '';
      const firstChar = word.charAt(0);
      const phonetics = phoneticData[firstChar];
      if (!phonetics) return '';
      let html = `
        <div class="phonetics-section">
          <div class="label">الصوامت (الحرف الأول: ${firstChar})
            <img src="https://sawamet.jassim.one/icons/favicon.png" alt="أيقونة الصوامت" class="phonetics-icon">
          </div>
          <div class="phonetics-details">
      `;
      for (const [key, value] of Object.entries(phonetics)) {
        html += `<div class="phonetic-item"><span class="phonetic-term">${key}:</span><span class="phonetic-def">${value}</span></div>`;
      }
      html += `</div></div>`;
      return html;
    }

    analyzeBtn.addEventListener('click', async () => {
      const word = input.value.trim();
      const type = typeSelect.value;
      if (!word) {
        resultsContainer.innerHTML = `<p style="color:#888;">يرجى إدخال كلمة للبحث 🔍</p>`;
        return;
      }

      toggleButtonState(true);
      resultsContainer.innerHTML = `<p style="color:#888;">جاري البحث...</p>`;

      try {
        const [semanticData, phoneticData] = await Promise.all([
          fetchSemanticData(),
          fetchPhoneticData()
        ]);

        const entries = findWordEntries(semanticData, word);
        resultsContainer.innerHTML = "";

        if (entries.length === 0) {
          resultsContainer.innerHTML = `<p style="color:#888;">الكلمة "${word}" غير موجودة في قاعدة البيانات.</p>`;
          return;
        }

        entries.forEach(entry => {
          const { mainWord, foundAs, relations } = entry;
          const card = document.createElement('div');
          card.className = 'result-card';
          let content = `
            <div class="main-word">${mainWord}</div>
            <div class="found-as">تم العثور على "${word}" كـ ${foundAs}</div>
          `;
          if (type === "all" || type === "synonym")
            content += `<div class="label">المرادفات</div><div class="words">${relations.synonym.join('، ')}</div>`;
          if (type === "all" || type === "antonym")
            content += `<div class="label">الأضداد</div><div class="words">${relations.antonym.join('، ')}</div>`;
          content += createPhoneticsSection(word, phoneticData);
          card.innerHTML = content;
          resultsContainer.appendChild(card);
        });
      } catch {
        resultsContainer.innerHTML = `<p style="color:#ff6b6b;">حدث خطأ أثناء البحث. يرجى المحاولة لاحقًا.</p>`;
      } finally {
        toggleButtonState(false);
      }
    });
  </script>
</body>
</html>
