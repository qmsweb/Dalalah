<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الكلمات إلى JSON</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .output-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .json-output {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            direction: ltr;
        }
        .word-list {
            margin-top: 20px;
        }
        .word-item {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-right: 4px solid #3498db;
        }
        .word-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .synonyms, .antonyms {
            margin-bottom: 8px;
        }
        .synonyms span, .antonyms span {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .antonyms span {
            background-color: #e74c3c;
        }
        .actions {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محول الكلمات إلى JSON</h1>
        
        <div class="form-section">
            <h2>إضافة كلمة جديدة</h2>
            <div class="form-group">
                <label for="word">الكلمة:</label>
                <input type="text" id="word" placeholder="أدخل الكلمة هنا">
            </div>
            <div class="form-group">
                <label for="synonyms">المرادفات (افصل بينها بفاصلة):</label>
                <input type="text" id="synonyms" placeholder="أدخل المرادفات هنا">
            </div>
            <div class="form-group">
                <label for="antonyms">المضادات (افصل بينها بفاصلة):</label>
                <input type="text" id="antonyms" placeholder="أدخل المضادات هنا">
            </div>
            <button class="btn btn-success" id="addWord">إضافة الكلمة</button>
        </div>
        
        <div class="word-list" id="wordList">
            <h2>الكلمات المضافة</h2>
            <div class="empty-message" id="emptyMessage">لا توجد كلمات مضافة بعد</div>
            <!-- سيتم عرض الكلمات هنا ديناميكياً -->
        </div>
        
        <div class="output-section">
            <h2>النتيجة (JSON)</h2>
            <button class="btn" id="generateJSON">توليد JSON</button>
            <button class="btn btn-success" id="copyJSON">نسخ JSON</button>
            <button class="btn btn-danger" id="clearAll">مسح الكل</button>
            <div class="json-output hidden" id="jsonOutput"></div>
        </div>
    </div>

    <script>
        // متغير لتخزين البيانات الحالية (بدون بيانات أولية)
        let currentData = {};

        // عناصر DOM
        const wordInput = document.getElementById('word');
        const synonymsInput = document.getElementById('synonyms');
        const antonymsInput = document.getElementById('antonyms');
        const addWordBtn = document.getElementById('addWord');
        const wordList = document.getElementById('wordList');
        const emptyMessage = document.getElementById('emptyMessage');
        const generateJSONBtn = document.getElementById('generateJSON');
        const copyJSONBtn = document.getElementById('copyJSON');
        const clearAllBtn = document.getElementById('clearAll');
        const jsonOutput = document.getElementById('jsonOutput');

        // عرض الكلمات
        function displayWords() {
            // إخفاء رسالة "لا توجد كلمات" إذا كانت هناك كلمات
            if (Object.keys(currentData).length > 0) {
                emptyMessage.classList.add('hidden');
            } else {
                emptyMessage.classList.remove('hidden');
                return;
            }
            
            // مسح القائمة الحالية
            const wordItems = wordList.querySelectorAll('.word-item');
            wordItems.forEach(item => item.remove());
            
            // إضافة الكلمات الجديدة
            for (const word in currentData) {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                
                const wordTitle = document.createElement('div');
                wordTitle.className = 'word-title';
                wordTitle.textContent = word;
                
                const synonymsDiv = document.createElement('div');
                synonymsDiv.className = 'synonyms';
                synonymsDiv.innerHTML = '<strong>المرادفات:</strong> ';
                
                currentData[word].synonym.forEach(syn => {
                    const span = document.createElement('span');
                    span.textContent = syn;
                    synonymsDiv.appendChild(span);
                });
                
                const antonymsDiv = document.createElement('div');
                antonymsDiv.className = 'antonyms';
                antonymsDiv.innerHTML = '<strong>المضادات:</strong> ';
                
                currentData[word].antonym.forEach(ant => {
                    const span = document.createElement('span');
                    span.textContent = ant;
                    antonymsDiv.appendChild(span);
                });
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.textContent = 'حذف';
                deleteBtn.onclick = () => {
                    delete currentData[word];
                    displayWords();
                };
                
                actionsDiv.appendChild(deleteBtn);
                
                wordItem.appendChild(wordTitle);
                wordItem.appendChild(synonymsDiv);
                wordItem.appendChild(antonymsDiv);
                wordItem.appendChild(actionsDiv);
                
                wordList.appendChild(wordItem);
            }
        }

        // إضافة كلمة جديدة
        addWordBtn.addEventListener('click', () => {
            const word = wordInput.value.trim();
            const synonyms = synonymsInput.value.split(',').map(s => s.trim()).filter(s => s);
            const antonyms = antonymsInput.value.split(',').map(a => a.trim()).filter(a => a);
            
            if (!word) {
                alert('يرجى إدخال كلمة');
                return;
            }
            
            if (currentData[word]) {
                if (!confirm('هذه الكلمة موجودة بالفعل. هل تريد تحديثها؟')) {
                    return;
                }
            }
            
            currentData[word] = {
                synonym: synonyms,
                antonym: antonyms
            };
            
            wordInput.value = '';
            synonymsInput.value = '';
            antonymsInput.value = '';
            
            displayWords();
        });

        // توليد JSON
        generateJSONBtn.addEventListener('click', () => {
            const jsonString = JSON.stringify(currentData, null, 2);
            jsonOutput.textContent = jsonString;
            jsonOutput.classList.remove('hidden');
        });

        // نسخ JSON
        copyJSONBtn.addEventListener('click', () => {
            const jsonString = JSON.stringify(currentData, null, 2);
            navigator.clipboard.writeText(jsonString)
                .then(() => {
                    alert('تم نسخ JSON إلى الحافظة');
                })
                .catch(err => {
                    console.error('فشل في نسخ النص: ', err);
                });
        });

        // مسح الكل
        clearAllBtn.addEventListener('click', () => {
            if (confirm('هل أنت متأكد من أنك تريد مسح جميع البيانات؟')) {
                currentData = {};
                displayWords();
                jsonOutput.classList.add('hidden');
            }
        });

        // تهيئة التطبيق
        displayWords();
    </script>
</body>
</html>
