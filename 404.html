<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بَيْن - الصفحة غير موجودة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0e6666;
      --secondary-color: #4fc3c3;
      --bg-light: #f8fbfb;
      --text-dark: #333;
      --text-grey: #666;
      --shadow-sm: 0 4px 6px rgba(14, 102, 102, 0.05);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* =========================================
       1. التوب بار (ثابت)
       ========================================= */
    header {
      background-color: #0e6666;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 45px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 20px;
      color: #004f4f; /* في حالة عدم تحميل الصورة */
      margin: 0;
      font-weight: 700;
    }

    /* =========================================
       2. محتوى صفحة 404
       ========================================= */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* الدائرة الأيقونية (نفس ستايل الصفحة الرئيسية مع تكبير الحجم) */
    .error-icon-wrapper {
      width: 140px;
      height: 140px;
      background-color: rgba(14, 102, 102, 0.05); /* لون خلفية خفيف */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 0 0 15px rgba(14, 102, 102, 0.02); /* حلقة خارجية جمالية */
      animation: float 6s ease-in-out infinite;
    }

    .error-icon-wrapper img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      opacity: 0.8;
    }

    /* النصوص */
    .error-code {
      font-size: 5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .error-desc {
      color: var(--text-grey);
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.6;
    }

    /* زر العودة */
    .btn-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(14, 102, 102, 0.2);
    }

    .btn-home:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 195, 195, 0.3);
    }

    /* أنيميشن الطفو للدائرة */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* =========================================
       3. الفوتر (ثابت)
       ========================================= */
    footer {
      background-color: #eafafa;
      border-top: 2px solid #4fc3c3;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: #007b7b;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.PNG" alt="شعار بين">
  </header>

  <div class="container">
    
    <div class="error-icon-wrapper">
      <img src="images/error.png" onerror="this.src='/images/error.png'" >
    </div>

    <h1 class="error-code">404</h1>
    <h2 class="error-title">عذراً، الصفحة غير موجودة</h2>
    <p class="error-desc">
      يبدو أنك وصلت إلى طريق مسدود. الرابط الذي تحاول الوصول إليه قد يكون خاطئاً أو تم حذفه.
    </p>

    <a href="index.html" class="btn-home">
      العودة للرئيسية
    </a>

  </div>

  <footer>
    <a href="index.html">الرئيسية</a>
    <a href="project.html">عن المشروع</a>
    <a href="tools.html">أدوات أخرى</a>
    <a href="contact.html">اتصل بنا</a>
  </footer>

  <script>
    // تأثير ظهور بسيط
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      container.style.transition = 'all 0.6s ease';
      
      setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
