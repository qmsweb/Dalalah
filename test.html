<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بَيْن - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <meta property="og:title" content="بين- منصة الترادفات والتضاد">
  <meta property="og:description" content="المنصة تعنى بظاهرة الترادف والتضاد">
  <meta property="og:image" content="/images/bayn-cover.png">
  <meta property="og:url" content="https://bayn.basirah.me">
  <meta property="og:type" content="website">

  <style>
    :root {
      --primary-color: #0e6666;
      --secondary-color: #4fc3c3;
      --bg-light: #f8fbfb;
      --text-dark: #333;
      --shadow-sm: 0 4px 6px rgba(14, 102, 102, 0.05);
      --shadow-md: 0 15px 35px rgba(14, 102, 102, 0.15); /* ظل أقوى عند التكبير */
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* لمنع ظهور شريط تمرير عرضي بسبب الدوران */
    }

    /* =========================================
       1. التوب بار
       ========================================= */
    header {
      background-color: #0e6666;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }

    header img {
      height: 45px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 20px;
      color: #004f4f;
      margin: 0;
      font-weight: 700;
    }

    /* =========================================
       2. منطقة المحتوى
       ========================================= */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(79, 195, 195, 0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    .home-title {
      color: var(--primary-color);
      font-size: 2.8rem;
      margin: 0 0 15px;
      font-weight: 800;
    }

    .home-subtitle {
      color: #5a8a8a;
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* شبكة البطاقات */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px; /* زيادة المسافة قليلاً لاستيعاب الميلان */
      padding: 20px 20px 80px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* البطاقات */
    .tool-card {
      background: #ffffff;
      border-radius: var(--radius);
      padding: 40px 30px;
      text-decoration: none;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* حركة أنعم */
      border: 1px solid rgba(14, 102, 102, 0.05);
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    /* -------------------------------------------
       جديد: منطق الميلان (Tilt Logic)
       ------------------------------------------- */
    
    /* البطاقات الفردية (الأولى، الثالثة...) - تميل لليمين */
    /* بما أن الصفحة RTL، العنصر الأول هو الأيمن */
    .tool-card:nth-child(odd) {
      transform: rotate(2deg);
    }

    /* البطاقات الزوجية (الثانية، الرابعة...) - تميل لليسار */
    .tool-card:nth-child(even) {
      transform: rotate(-2deg);
      margin-top: 15px; /* لمسة جمالية: تنزل قليلاً للأسفل لكسر الروتين */
    }

    /* -------------------------------------------
       جديد: تأثير التكبير عند الوقوف (Hover Zoom)
       ------------------------------------------- */
    
    .tool-card:not(.disabled):hover {
      transform: scale(1.08) rotate(0deg) !important; /* تكبير + استقامة البطاقة */
      box-shadow: var(--shadow-md);
      z-index: 10; /* جعل البطاقة فوق الجميع عند التكبير */
      border-color: rgba(79, 195, 195, 0.3);
    }

    /* البطاقات المعطلة */
    .tool-card.disabled {
      cursor: default;
      opacity: 0.9;
    }
    
    .tool-card.disabled:hover {
      transform: rotate(-2deg); /* تحافظ على ميلانها ولا تكبر */
      /* ملاحظة: إذا كانت فردية ستحتاج لقاعدة أخرى، لكن للتنويع يكفي هذا */
      box-shadow: var(--shadow-sm);
      border-color: rgba(14, 102, 102, 0.05);
    }
    /* تصحيح ميلان المعطلة إذا كانت فردية/زوجية لتبقى كما هي */
    .tool-card.disabled:nth-child(odd):hover { transform: rotate(2deg); }
    .tool-card.disabled:nth-child(even):hover { transform: rotate(-2deg); }


    /* الأيقونات */
    .icon-wrapper {
      width: 90px;
      height: 90px;
      background-color: rgba(14, 102, 102, 0.04);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .tool-card svg {
      width: 45px;
      height: 45px;
      stroke: var(--primary-color);
      stroke-width: 1.5;
      fill: none;
      transition: all 0.3s ease;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      transition: color 0.3s ease;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #777;
      margin-top: 10px;
      font-weight: 400;
    }

    .coming-soon-badge {
      background-color: #f9a826;
      color: white;
      font-size: 0.8rem;
      padding: 4px 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: 700;
      display: inline-block;
    }

    /* تأثيرات الهوفر الداخلية للعناصر */
    .tool-card:not(.disabled):hover .icon-wrapper {
      background-color: rgba(79, 195, 195, 0.15);
      transform: scale(1.1);
    }

    .tool-card:not(.disabled):hover svg {
      stroke: #094a4a;
    }

    .tool-card:not(.disabled):hover .card-title {
      color: #094a4a;
    }

    /* =========================================
       3. الفوتر
       ========================================= */
    footer {
      background-color: #eafafa;
      border-top: 2px solid #4fc3c3;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: #007b7b;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .home-title { font-size: 2rem; }
      .tools-grid { gap: 20px; }
      .tool-card { padding: 30px 20px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.PNG" alt="شعار بين">
  </header>

  <div class="container">
    
    <div class="hero-section">
      <h1 class="home-title" style="display:none">بَيْن</h1>
      <p class="home-subtitle">منصة تعنى بدراسة الظواهر الدلالية في اللغة العربية.</p>
    </div>

    <div class="tools-grid">
      
      <a href="syns-ants" class="tool-card">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3 4 7l4 4"/>
            <path d="M4 7h16"/>
            <path d="m16 21 4-4-4-4"/>
            <path d="M20 17H4"/>
          </svg>
        </div>
        <h2 class="card-title">الترادف والتضاد</h2>
        <span class="card-desc">استكشف العلاقات بين الكلمات ومعانيها المتقابلة</span>
      </a>

      <a href="l-words" class="tool-card">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
            <path d="M2 12h20"/>
          </svg>
        </div>
        <h2 class="card-title">الكلمات الدخيلة</h2>
        <span class="card-desc">الكلمات المعربة والدخيلة على اللسان العربي</span>
      </a>

      <div class="tool-card disabled">
        <div class="coming-soon-badge">قريباً</div>
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 9V5"/>
            <circle cx="12" cy="3" r="2"/>
            <path d="M10 14 6 18"/>
            <circle cx="4" cy="20" r="2"/>
            <path d="M14 14 18 18"/>
            <circle cx="20" cy="20" r="2"/>
          </svg>
        </div>
        <h2 class="card-title">الحقول الدلالية</h2>
        <span class="card-desc">تصنيف المفردات ضمن مجالات دلالية مترابطة</span>
      </div>

    </div>
  </div>

  <footer>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عن المشروع</a>
    <a href="tools.html">أدوات أخرى</a>
    <a href="contact.html">اتصل بنا</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.tool-card');
      const hero = document.querySelector('.hero-section');
      
      // أنيميشن العنوان
      hero.style.opacity = '0';
      hero.style.transform = 'translateY(20px)';
      hero.style.transition = 'all 0.8s ease';
      
      setTimeout(() => {
        hero.style.opacity = '1';
        hero.style.transform = 'translateY(0)';
      }, 100);

      // أنيميشن البطاقات
      cards.forEach((card, index) => {
        // الحالة الابتدائية قبل الظهور
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)'; // تبدأ من الأسفل
        
        // توقيت الانتقال
        card.style.transition = `opacity 0.6s ease, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
        card.style.transitionDelay = `${0.2 + (index * 0.15)}s`;
        
        // تنفيذ الظهور
        setTimeout(() => {
          card.style.opacity = '1';
          // هام جداً: نحذف الـ transform المباشر لنسمح للـ CSS بالتحكم في الميلان (rotate)
          card.style.transform = ''; 
        }, 100);
      });
    });
  </script>
</body>
</html>
