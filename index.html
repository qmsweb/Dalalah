<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرّي للغاية</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #1a73e8;
      margin-bottom: 5px;
    }
    header p {
      color: #666;
      font-size: 0.9em;
    }
    .tool-box {
      margin: 25px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: right;
    }
    input, select, button {
      font-family: 'Cairo', sans-serif;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }
    button {
      background: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #155cc2;
    }
    .results-section {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .result-card {
      background: #f1f3f4;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
    }
    .card-title {
      color: #1a73e8;
      margin-bottom: 8px;
    }
    .word-list {
      list-style: none;
      padding: 0;
    }
    .word-list li {
      background: white;
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>مشروع علم الدلالة</h1>
      <p>نسخة أولية (تجريبية)</p>
    </header>

    <div class="tool-box">
      <label for="word-input">أدخل الكلمة:</label>
      <input type="text" id="word-input" placeholder="مثلاً: سعيد، كبير، سيارة...">

      <label for="relation-type">اختر نوع العلاقة:</label>
      <select id="relation-type">
        <option value="all">جميع العلاقات</option>
        <option value="synonym">الترادف (مرادفات)</option>
        <option value="antonym">التضاد (أضداد)</option>
      </select>

      <button id="analyze-btn">حلل الكلمة</button>
    </div>

    <div id="results-container" class="results-section"></div>

    <footer>
      <p>نسخة تجريبية وليست للنشر — مجرد استعراض للفكرة 😊</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
