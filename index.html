<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع علم الدلالة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: #4fc3c3;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row;
    }

    .header-content {
      text-align: right;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header p {
      margin: 0;
      font-size: 14px;
    }

    .menu-icon {
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .tool-box {
      background-color: #73d8d8;
      border-radius: 20px;
      padding: 25px;
      width: 80%;
      max-width: 350px;
      margin: 40px auto;
    }

    .tool-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6ef3f3;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4fc3c3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .results-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .result-card {
      width: 85%;
      max-width: 450px;
      background-color: #eafafa;
      border: 2px solid #4fc3c3;
      border-radius: 15px;
      padding: 20px;
      text-align: right;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: scale(1.02);
    }

    .main-word {
      font-size: 22px;
      font-weight: bold;
      color: #2a7e7e;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #4fc3c3;
    }

    .label {
      display: inline-block;
      background-color: #4fc3c3;
      color: white;
      border-radius: 10px;
      padding: 5px 15px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .words {
      margin: 5px 0 0 0;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .found-as {
      display: inline-block;
      background-color: #f9a826;
      color: white;
      border-radius: 8px;
      padding: 3px 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      background-color: #4fc3c3;
      color: white;
      padding: 15px;
      margin-top: auto;
    }

    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 768px) {
      .container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      header {
        padding: 20px 40px;
        border-radius: 0 0 15px 15px;
      }
      
      header h1 {
        font-size: 28px;
      }
      
      header p {
        font-size: 16px;
      }
      
      .tool-box {
        max-width: 500px;
        padding: 40px;
      }
      
      .results-section {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
      
      .result-card {
        width: 45%;
        max-width: 500px;
      }
    }

    @media (min-width: 1024px) {
      .result-card {
        width: 30%;
      }
      
      .tool-box {
        max-width: 600px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>مشروع علم الدلالة</h1>
        <p>نسخة أولية (تجريبية)</p>
      </div>
      <div class="menu-icon">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div class="tool-box">
      <label for="word-input">أدخل الكلمة:</label>
      <input type="text" id="word-input" placeholder="مثلاً: نور، ضياء، ظلام...">

      <label for="relation-type">اختر نوع العلاقة:</label>
      <select id="relation-type">
        <option value="all">جميع العلاقات</option>
        <option value="synonym">الترادف (مرادفات)</option>
        <option value="antonym">التضاد (أضداد)</option>
      </select>

      <button id="analyze-btn">
        <span id="btn-text">بحث</span>
        <span id="btn-loading" class="loading" style="display: none;"></span>
      </button>
    </div>

    <div id="results-container" class="results-section">
      <!-- لا شيء يظهر عند الفتح -->
    </div>

    <footer>
      <p>الإصدار التجريبي 1.0</p>
    </footer>
  </div>

  <script>
    const analyzeBtn = document.getElementById('analyze-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const input = document.getElementById('word-input');
    const typeSelect = document.getElementById('relation-type');
    const resultsContainer = document.getElementById('results-container');

    // دالة لجلب البيانات من ملف JSON
    async function fetchSemanticData() {
      try {
        const response = await fetch('/data/semanticData.json');
        if (!response.ok) {
          throw new Error('فشل في جلب البيانات');
        }
        return await response.json();
      } catch (error) {
        console.error('خطأ في جلب البيانات:', error);
        // في حالة فشل جلب البيانات، نستخدم بيانات افتراضية كبديل
        return {
          "نور": {
            "synonym": ["ضياء", "إشراق", "سناء"],
            "antonym": ["ظلام", "عتمة", "ليل"]
          },
          "سعيد": {
            "synonym": ["فرح", "مسرور", "بهِج", "مبتهج", "منشرح الصدر"],
            "antonym": ["حزين", "كئيب", "مهموم", "تعيس", "بائس"]
          },
          "كبير": {
            "synonym": ["عظيم", "ضخم", "واسع", "هائل", "جسيم"],
            "antonym": ["صغير", "ضئيل", "صغير الحجم", "مصغر", "دقيق"]
          },
          "جميل": {
            "synonym": ["حسن", "وسيم", "بهي", "رائع", "فاتن"],
            "antonym": ["قبيح", "دميم", "شائه", "بشع", "غير جذاب"]
          },
          "سريع": {
            "synonym": ["عاجل", "مسرع", "خاطف", "فوري", "مستعجل"],
            "antonym": ["بطيء", "متأن", "متمهل", "هادئ", "رخو"]
          }
        };
      }
    }

    // دالة للبحث عن الكلمة في جميع المواضع
    function findWordEntries(data, searchWord) {
      const results = [];
      
      for (const [mainWord, relations] of Object.entries(data)) {
        // إذا كانت الكلمة هي الكلمة الرئيسية
        if (mainWord === searchWord) {
          results.push({
            mainWord: mainWord,
            foundAs: "كلمة مفتاحية",
            relations: relations
          });
        }
        // إذا كانت الكلمة في المرادفات
        else if (relations.synonym.includes(searchWord)) {
          results.push({
            mainWord: mainWord,
            foundAs: "مرادف",
            relations: relations
          });
        }
        // إذا كانت الكلمة في الأضداد
        else if (relations.antonym.includes(searchWord)) {
          results.push({
            mainWord: mainWord,
            foundAs: "ضد",
            relations: relations
          });
        }
      }
      
      return results;
    }

    // دالة لتفعيل/تعطيل زر البحث
    function toggleButtonState(loading) {
      if (loading) {
        analyzeBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
      } else {
        analyzeBtn.disabled = false;
        btnText.style.display = 'inline-block';
        btnLoading.style.display = 'none';
      }
    }

    // معالج حدث البحث
    analyzeBtn.addEventListener('click', async () => {
      const word = input.value.trim();
      const type = typeSelect.value;
      
      if (!word) {
        resultsContainer.innerHTML = `<p style="color:#888;">يرجى إدخال كلمة للبحث 🔍</p>`;
        return;
      }

      // تفعيل حالة التحميل
      toggleButtonState(true);
      resultsContainer.innerHTML = `<p style="color:#888;">جاري البحث...</p>`;

      try {
        // جلب البيانات من ملف JSON
        const semanticData = await fetchSemanticData();
        
        // البحث في البيانات
        const entries = findWordEntries(semanticData, word);
        
        // عرض النتائج
        resultsContainer.innerHTML = "";
        
        if (entries.length === 0) {
          resultsContainer.innerHTML = `<p style="color:#888;">الكلمة غير موجودة في قاعدة بياناتنا.</p>`;
          return;
        }

        entries.forEach(entry => {
          const { mainWord, foundAs, relations } = entry;
          
          const card = document.createElement('div');
          card.className = 'result-card';
          
          let content = `
            <div class="main-word">${mainWord}</div>
            <div class="found-as">تم العثور على "${word}" كـ ${foundAs}</div>
          `;
          
          if (type === "all" || type === "synonym") {
            content += `
              <div class="label">المرادفات</div>
              <div class="words">${relations.synonym.join('، ')}</div>
            `;
          }

          if (type === "all" || type === "antonym") {
            content += `
              <div class="label">الأضداد</div>
              <div class="words">${relations.antonym.join('، ')}</div>
            `;
          }
          
          card.innerHTML = content;
          resultsContainer.appendChild(card);
        });
      } catch (error) {
        console.error('خطأ في البحث:', error);
        resultsContainer.innerHTML = `<p style="color:#ff6b6b;">حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.</p>`;
      } finally {
        // إلغاء حالة التحميل
        toggleButtonState(false);
      }
    });
  </script>
</body>
</html>
