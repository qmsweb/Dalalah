<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرّي للغاية</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* الشريط العلوي */
    header {
      background-color: #4fc3c3;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row-reverse;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header p {
      margin: 0;
      font-size: 14px;
    }

    .menu-icon {
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* صندوق الإدخال */
    .tool-box {
      background-color: #73d8d8;
      border-radius: 20px;
      padding: 25px;
      width: 80%;
      max-width: 350px;
      margin: 40px auto;
    }

    .tool-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6ef3f3;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
    }

    /* النتائج */
    .results-section {
      flex: 1;
      padding: 0 20px;
    }

    .result {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      text-align: right;
    }

    .label {
      display: inline-block;
      background-color: #73d8d8;
      color: white;
      border-radius: 10px;
      padding: 5px 15px;
      font-size: 18px;
      margin-top: 10px;
    }

    .words {
      margin: 8px 0 20px 0;
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      background-color: #4fc3c3;
      color: white;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>مشروع علم الدلالة</h1>
        <p>نسخة أولية (تجريبية)</p>
      </div>
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="tool-box">
      <label for="word-input">أدخل الكلمة:</label>
      <input type="text" id="word-input" placeholder="مثلاً: سعيد، كبير، سيارة...">

      <label for="relation-type">اختر نوع العلاقة:</label>
      <select id="relation-type">
        <option value="all">جميع العلاقات</option>
        <option value="synonym">الترادف (مرادفات)</option>
        <option value="antonym">التضاد (أضداد)</option>
      </select>

      <button id="analyze-btn">بحث</button>
    </div>

    <div id="results-container" class="results-section">
      <!-- سيتم عرض النتائج هنا -->
    </div>

    <footer>
      <p>الإصدار التجريبي 1.0</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
