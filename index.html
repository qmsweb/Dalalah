<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قريبًا</title>
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --accent: #0b69ff;
      --text: #0f1724;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Cairo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,var(--bg),#e9eef8);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 8px 30px rgba(12,20,40,0.08);
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:20px;
      align-items:center;
    }

    .content{
      padding:8px 12px;
    }

    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 12px;line-height:1.5;color:rgba(15,23,36,0.85)}

    /* عداد المكان المخصص */
    .timer-area{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:120px;
      background:linear-gradient(180deg,#fbfcff,#f4f8ff);
      border-radius:10px;
      padding:14px;
      border:1px solid rgba(11,105,255,0.06);
    }

    /* عرض بديل بسيط إذا لم يُحمّل السكربت */
    .fallback{
      text-align:center;
      opacity:0.85;
    }

    @media (max-width:880px){
      .wrap{grid-template-columns:1fr;}
      .timer-area{min-height:150px}
    }

    @media (max-width:420px){
      body{padding:14px}
      h1{font-size:18px}
      .wrap{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="content">
      <h1>قريبًا</h1>
      <p>موعد الحدث: <strong>18 ديسمبر 2025 — 09:00 (توقيت سلطنة عُمان)</strong></p>
    </div>


</body>
</html>
