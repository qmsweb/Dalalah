<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Tree Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        #treeContainer {
            width: 100%;
            height: 100vh;
            background: #fff;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding-left: 20px;
        }

        li {
            margin: 6px 0;
            padding: 4px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: inline-block;
            background: #fafafa;
        }
    </style>
</head>
<body>

    <!-- تم حذف كل العناصر الإضافية -->
    <div id="treeContainer"></div>

    <script>
        // مثال شجرة بسيطة
        const sampleData = {
            name: "Root",
            children: [
                { name: "Child A" },
                {
                    name: "Child B",
                    children: [
                        { name: "Grandchild B1" },
                        { name: "Grandchild B2" }
                    ]
                }
            ]
        };

        function renderTree(data, container) {
            container.innerHTML = "";

            const ul = document.createElement("ul");

            function build(node, parent) {
                const li = document.createElement("li");
                li.textContent = node.name;
                parent.appendChild(li);

                if (node.children) {
                    const nested = document.createElement("ul");
                    parent.appendChild(nested);
                    node.children.forEach(child => build(child, nested));
                }
            }

            build(data, ul);
            container.appendChild(ul);
        }

        window.onload = () => {
            const container = document.getElementById("treeContainer");
            renderTree(sampleData, container);
        };
    </script>

</body>
</html>
